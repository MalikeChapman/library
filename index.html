<!DOCTYPE html>
<html>
   <head>
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
   </head>
    <body>
        
        <div id="container">
            <div id="header">
                <h1>Library</h1>
                <div id="add_book">
                    <button id="add" class="button"> <i class="material-icons-outlined">library_add</i></button>
                   </div>
            </div>
            <div id="library_books">
                
    
            </div>
            
        </div>
        <div class="moadel">
            <div class="add_book_moadel">
                <div class="close">+</div>
                <form>
                    <input type="text" placeholder="Book Title" id="title">
                    <input type="text" placeholder="Book Author" id="author">
                    <input type="number" placeholder="Number Of Pages" id="pages">
                    <input type="radio" id="completed" value="completed" id="status1" name="status">
                    <label for="completed">Completed</label>
                    <input type="radio" id="not_completed" value="not completed" name="status">
                    <label for="not_completed">Not Completed</label>
                    <input type="button" id="submit" class="button" value="Submit">
                </form>
            </div>
        </div>
    </body>
    <link rel="stylesheet" href="style.css">
    <script src="main.js">
        
    </script>
</html>
